<h3 class="my-3">Add New Product - Reactive</h3>
<form action=""
class="form-group"
[formGroup]="productAddForm" (ngSubmit)="add()">
    <div>
        <input type="text" name="name" id="name" class="form-control mb-3"
        formControlName="name" placeholder="Product name"/>
        <div
        *ngIf="productAddForm.get('name').hasError('required')&& 
        productAddForm.get('name').dirty"
        class="alert alert-danger">
        Product name is required!
        </div>
    </div>
    <div>
        <input type="text" name="description" id="description" class="form-control mb-3"
        formControlName="description" placeholder="Product description"/>
        <div
        *ngIf="productAddForm.get('description').hasError('required')&& 
        productAddForm.get('description').dirty"
        class="alert alert-danger">
        Product description is required!
        </div>
    </div>
    <div>
        <input type="text" name="imageUrl" id="imageUrl" class="form-control mb-3"
        formControlName="imageUrl" placeholder="Product image"/>
        <div
        *ngIf="productAddForm.get('imageUrl').hasError('required')&& 
        productAddForm.get('imageUrl').dirty"
        class="alert alert-danger">
        Image is required!
        </div>
    </div>
    <div>
        <input type="text" name="price" id="price" class="form-control mb-3"
        formControlName="price" placeholder="Product price"/>
        <div
        *ngIf="productAddForm.get('price').hasError('required')&& 
        productAddForm.get('price').dirty"
        class="alert alert-danger">
        Product price is required!
        </div>
    </div>
    <div class="form-group mb-3">
        <select class="form-select" formControlName="categoryId"
        id="categoryId" name="categoryId" required>
            <option *ngFor="let category of categories"
            [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required')&& 
        productAddForm.get('categoryId').touched"
        class="alert alert-danger mt-3">
            Category is required!
        </div>
    </div>
    <button type="submit" class="btn btn-primary"
    [disabled]="productAddForm.invalid">
        Add Product
    </button>
</form>
