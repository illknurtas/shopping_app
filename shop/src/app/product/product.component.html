<app-category></app-category>
<div class="form-group mb-3">
  <input 
  class="form-control my-1 mx-1" 
  id="productName" 
  placeholder="Type what you are looking for"
  [(ngModel)]="filterText"/>
  <small 
  *ngIf="filterText"
  class="form-text text-muted">
    You looking for <strong>{{filterText}}</strong>
  </small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
      There's no product available in this category!
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter: filterText"
  class="card rounded-4 my-1 mx-auto col-md-3 productbox" 
  style="width: 17rem; ">
    <img 
    [src]="product.imageUrl" 
    class="card-img-top"
    alt="..."/>
    <div class="card-body">
      <h5 class="card-title">
        {{product.name}} - {{product.price | currency:'â‚º':'symbol':'1.2-2'}} 
      </h5>
      <p class="card-text">
        {{product.description}} 
      </p>
      <a 
      (click)="addToCart(product)"
      class="btn">Add to cart</a>
    </div>
  </div>
</div>
