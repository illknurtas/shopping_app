<h3 *ngIf="products;else noProduct">{{title}}</h3>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
      There's no product available in this category!
    </div>
  </ng-template>
  <div *ngFor="let product of products"
  class="card" 
  style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="..."/>
    <div class="card-body">
      <h5 class="card-title">
        {{product.name}} - {{product.price | currency:'â‚º':'symbol':'1.2-2'}} 
      </h5>
      <p class="card-text">
        {{product.description}} 
      </p>
      <a href="#" class="btn btn-primary">Details</a>
    </div>
  </div>
</div>
