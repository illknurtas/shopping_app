<h3 class="mt-2">Add new product</h3>

<form #productAddForm="ngForm"
(ngSubmit)="add(productAddForm)">
    <div class="form-group my-3">
        <input type="text" placeholder="Product Name" 
        #name="ngModel" [(ngModel)]="model.name"
        name="name" id="name" class="form-control" required/>
        <div *ngIf="name.invalid&&name.dirty"
        class="alert alert-danger mt-3">
            Product name is required!
        </div>
    </div>
    <div class="form-group mb-3">
        <input type="text" placeholder="Description" 
        #description="ngModel" [(ngModel)]="model.description"
        name="description" id="description" class="form-control" required/>
        <div *ngIf="description.invalid&&description.dirty"
        class="alert alert-danger mt-3">
            Desctiption is required!
        </div>
    </div>
    <div class="form-group mb-3">
        <input type="text" placeholder="Product Image" 
        #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
        name="imageUrl" id="imageUrl" class="form-control" required/>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty"
        class="alert alert-danger mt-3">
            Product image is required!
        </div>
    </div>
    <div class="form-group mb-3">
        <input type="text" placeholder="Product Price" 
        #price="ngModel" [(ngModel)]="model.price"
        name="price" id="price" class="form-control" required/>
        <div *ngIf="price.invalid&&price.dirty"
        class="alert alert-danger mt-3">
            Product price is required!
        </div>
    </div>
    <div class="form-group mb-3">
        <select class="form-select"
        #categoryId="ngModel" [(ngModel)]="model.categoryId"
        id="categoryId" name="categoryId" required>
            <option *ngFor="let category of categories"
            [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&price.touched"
        class="alert alert-danger mt-3">
            Category is required!
        </div>
    </div>
    <button type="submit" class="btn btn-primary"
    [disabled]="productAddForm.invalid">
        Add Product
    </button>
</form>
