<h3 class="mt-3">
    {{title}}
</h3>
<div class="m-2 p-2">
    <div class="list-group my-3">
        <a href="" class="list-group-item active">All Products</a>
    </div>
    <div *ngFor="let category of categories" class="list-group">
        <a href="#" class="list-group-item"
        routerLink="products/category/{{category.id}}">

    </div>
</div>
